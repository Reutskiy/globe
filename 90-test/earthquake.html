<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/earthjs.css">
    <script type='text/javascript' src="../js/d3.min.js"></script>
    <script type='text/javascript' src="../js/topojson.min.js"></script>
    <script type='text/javascript' src='../js/earthjs.js'></script>
</head>
<body>
    <div class="set-options"></div>
    <div class="set-options2"></div>
    <svg id="earth-js" class="ea-layer ea-1"></svg>
    <canvas  class="ej-canvas ea-layer ea-2"></canvas>
    <canvas  class="ej-canvas ea-layer ea-3"></canvas>
    <script type='text/javascript' src='../js/ex/eQuakeApp.js'></script>
    <script>
        const {offsetWidth, offsetHeight} = d3.select('body').node();
        const g = earthjs({width: offsetWidth, height: offsetHeight, padding:5, transparent: true})
        .register(earthjs.plugins.eQuakeApp())
        .ready(function(){
            g.create();
        })
    </script>
</body>
</html>
